{% load bootstrap4 %}
{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock %}</title>

    {% bootstrap_css %}
    {% bootstrap_javascript jquery='full' %}

    <style>
        #search-image {
            width: 1.4rem;
        }

        #search-form {
            width: 24rem;
        }

        @media (max-width: 768px) {
            #search-form {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <header class="mb-3">
        <!-- Fixed navbar -->
        <nav class="sticky-top bg-danger p-2 d-flex flex-column flex-md-row justify-content-between align-items-center">
            <a class="mb-2 mb-md-0" href="{% url 'pokedex_index' %}">
                <img src="{% static 'logo.png' %}" alt="Logo" style="width: 16rem;">
            </a>
            <form action="" method="POST" id="search-form">
                {% csrf_token %}
                <div class="input-group">
                    <input class="form-control" type="text" name="query" placeholder="Search" aria-label="Search">
                    <span class="input-group-append">
                        <button class="btn btn-dark" type="submit">
                            <img src="{% static 'search.svg' %}" alt="Search" id="search-image">
                        </button>
                    </span>
                </div>
            </form>
        </nav>
    </header>
    <div class="container text-center">
        {% block content %}{% endblock %}
    </div>
</body>
</html>
